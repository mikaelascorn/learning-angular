<div class="wrapper">
  <div class="allTodo">
    <div class="user-wrapper">
      <div class="user-inputs">
        <div class="title">
          <h1>{{title}}</h1>
          <p>{{total}} <span>{{todos.length}}</span></p>
        </div>
        <label for="see-todo">
          <i class="fas fa-plus"></i>
          <i class="fas fa-sort-down"></i>
        </label>
      </div>
    </div>
    <input type="checkbox" id="see-todo">
    <ul class="addTodo">
      <li class="clearfix">
        
        <div class="add-one">
          <label for="title">Todo Title: </label>
          <input id="title" type="text" placeholder="Finish Assignment" #newTodo/>
        </div>
        
        <div class="add-one">
          <label for="desc">Todo Description: </label>
          <input id="desc" type="text" placeholder="Angular Todo List" #newDesc />
        </div>
        
        <div class="add-one">
          <label for="details">Todo Details: </label>
          <input id="details" type="text" placeholder="Styles left to do" #newDetails/>
        </div>

        <div class="add-date">
          <label for="d">Complete Todo By:</label>
          <form class="form-inline">
            <div class="form-group">
              <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                    <img src="../assets/calendar-alt-solid.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;" />
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>

      </li>
      <button
      (click)="addTodo(newTodo.value, newDesc.value, newDetails.value, d.value); 
      newTodo.value=''; newDesc.value=''; newDetails.value=''
      ">Add Todo Item</button>
    </ul>
  </div>
  <div>
    <ul>
      <li *ngFor="let todo of todos">
        <p>{{todo.title}}</p>
        <p>{{todo.desc}}</p>
        <p>{{todo.details}}</p>
        <p><i class="fas fa-calendar-alt"></i> {{todo.d}}</p>
        <button (click)="deleteTodo(todo)"><i class="fas fa-trash"></i></button>
      </li>
    </ul>
  </div>
  <div>
    <p>Load More</p>
  </div>

  <ngbd-datepicker-popup></ngbd-datepicker-popup>

</div>
